<style>
    h2.page-title {
        margin-bottom: 0;
    }
    
    h2.header {
        font-size: 20px;
        margin-bottom: 1em;
    }

    span.footer {
        font-size: 14px;
        color: #696969
    }
</style>
<div class="messageBox" 
    data-bind="drag: { options: { handle: '.modal-header', cursor: 'move' } }" 
     style="font-family: tahoma;font-size: 12px;direction: rtl;width: 550px;padding-bottom: 0">
    
    <div class="modal-header">
        <button type="button" 
                class="close pull-left" 
                data-bind="click: close" 
                data-dismiss="modal" aria-hidden="true" title="بستن">&times;</button>
       <h2 class="header">نامه</h2>
         <a class="btn btn-primary btn-small font-white" href="#" data-bind="click: add"><i class="icon-plus icon-white"></i> جدید </a>
    </div>
    <div class="modal-body" style="padding-bottom: 0" data-bind="if: master()">
       
        <table class="table table-hover table-condensed" data-bind="visible: list.any()">
            <thead>
                <tr>
                    <th>شماره</th>
                    <th>تاریخ</th>
                    <th>اقدام کننده</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: list">
                <tr>
                    <td>
                        <input type="text" data-bind="value: No" style="width: 120px"/>
                    </td>
                    <td>
                        <input type="text" data-bind="value: Date" data-converter="value: persianDate" style="width: 50px" />
                    </td>
                    <td>
                        <input style="width: 120px"  data-bind="combo: { modelProp: PerformerSection, valueProp: PerformerSectionID, displayProp: 'Title', allData: true }"/>
                    </td>
                    <td style="text-align: left">
                        <a  class="pointer"
                            href="#" 
                            data-bind="click: $parent.remove.bind($data, $parent)"
                            title="حذف">
                            <i class="icon-trash"></i>  
                        </a>
                    </td>
                </tr>
                <tr>
                    <td colspan="5" style="background-color: #FFFFB9" data-bind="visible: $data.hasValidationErrors()">
                        <!--ko compose: {view: 'layout/validationSummary'} --><!--/ko-->
                    </td>
                </tr>
            </tbody>
        </table>
        <div data-bind="visible: !list.any()">
            اطلاعاتی جهت نمایش وجود ندارد
        </div>
    </div>
    <div class="modal-footer" data-bind="if: master()">
        
    </div>
</div>
