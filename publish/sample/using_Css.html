    <body>
        <script>
            $(function () {
                var list = ['approved', 'pendding', 'canceled'];
                $('#btn').addClass(list[0]);

                var i = 0;
                
                $('#btn').click(function() {
                    $('#btn').removeClass(list[i]);

                    if (i + 1 < list.length)
                        i += 1;
                    else
                        i = 0;
                    $('#btn').addClass(list[i]);
                });
            });
        </script>
