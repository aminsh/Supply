<tr data-bind="if: ['Order', 'PurchasingOfficer', 'OrderDone', 'InventoryInput', 'InventoryOutput', 'Delivered'].contains($parent.Status()),
    css: { info: IsOrder(), light: IsOrder() && isNullOrEmpty(DoneDate()) ,cancel: IsCancel()}">
    <td>
        <span data-bind="css: { 'icon-dollar': IsOrder() }"></span>
    </td>
    <td data-bind="visible: ['Good', 'Food', 'Service', 'Vehicle'].contains($parent.RequestType())">
        <span data-bind="if: ['Good', 'Food', 'Service', 'Vehicle'].contains($parent.RequestType())">
            <span data-bind="if: $parent.RequestType() === 'Good'">
                <span data-bind="with: ItemGood">
                    <span data-bind="text: No() + ' ' + Title()"></span>
                </span>
            </span>
            <span data-bind="ifnot: $parent.RequestType() === 'Good'">
                <span data-bind="with: $data['Item' + $parent.RequestType()]">
                    <span data-bind="text: Title()"></span>
                </span>
            </span>
        </span>
    </td>
    <td>
        <span data-bind="if: $parent.RequestType() === 'Good'">
            <span data-bind="text: Qty"></span>
            <span data-bind="with: ItemGood">
                <span data-bind="with: Scale">
                    <span data-bind="text: Title"></span>
                </span>
            </span>
        </span>

        <span data-bind="if: ['Food', 'Service', 'Vehicle'].contains($parent.RequestType())">
            <span data-bind="with: Scale">
                <span data-bind="text: Title"></span>
            </span>
        </span>
    </td>
    <td data-bind="visible: $parent.RequestType() === 'Good' &&
    ['InventoryInput', 'InventoryOutput', 'Delivered'].contains($parent.Status()),
    if: $parent.RequestType() === 'Good'">
        <span data-bind="with: InputDetail">
            <span data-bind="with: Input">
                <span data-bind="text: No"></span>
            </span>
        </span>
    </td>
    <td data-bind="visible: $parent.RequestType() === 'Good' &&
    ['InventoryOutput', 'Delivered'].contains($parent.Status()),
    if: $parent.RequestType() === 'Good'">
        <span data-bind="with: OutputDetail">
            <span data-bind="with: Output">
                <span data-bind="text: No"></span>
            </span>
        </span>
    </td>
    <td></td>
</tr>
