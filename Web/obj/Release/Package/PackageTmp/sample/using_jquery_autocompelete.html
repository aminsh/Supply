<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="../Scripts/jquery-1.9.1.js"></script>
    <script src="../Scripts/jquery-ui-1.10.2.js"></script>
    <script src="../Scripts/knockout-2.2.1.js"></script>
    <script src="../Scripts/q.js"></script>
    <script src="../Scripts/breeze.debug.js"></script>
    <script src="../Scripts/amplify.js"></script>
   <!-- <script src="../Scripts/helper/helper.string.js"></script>
    <script src="../Scripts/helper/helper.window.js"></script>
    <script src="../Scripts/helper/helper.ajax.js"></script>-->
    
    <link href="../Content/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
   
    <link href="../Content/app.widget.css" rel="stylesheet" />
</head>
<body dir="rtl">
    <script>
        $(function () {
          
            amplify.request.define("getEnum", "ajax", {
                url: "http://localhost:1557/api/Enum/GetEnums/{enum}",
                type: "GET",
                dataType: "json",
                cache: "persist"
            });
            
            $.widget("custom.combox", {
                options : {
                    display: 'Title',
                    value: 'ID',
                    selectedItem: null
                },
                _create: function () {
                    this.element.hide();
                    this.wrapper = $( "<span>" )
                        .addClass( "custom-combobox" )
                        .insertAfter( this.element );

                    this._createAutocomplete();
                    this._createShowAllButton();

                },
                _createAutocomplete: function () {
                    var selected = this.element.children(":selected"),
                        value = selected.val() ? selected.text() : "";
                    var obj = this.options;
                    this.input = $("<input>")
                        .appendTo(this.wrapper)
                        .val(value)
                        .attr("title", "")
                        .addClass("custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-right")
                        .autocomplete({
                            delay: 0,
                            minLength: 0,
                            source: function (request, response) {
                                var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                                
                                amplify.request('getEnum', { enum: 'PurchaseMethod' },
                                    function (data) {
                                        response($.map(data, function (item) {
                                            return {
                                                label: item[obj.display],
                                                value: item[obj.value],
                                                item: item
                                            };
                                        }));
                                    });
                            }
                        })
                        .tooltip({
                            tooltipClass: "ui-state-highlight"
                        });

                    this._on(this.input, {
                        autocompleteselect: function (event, ui) {
                            this.input.val(ui.item.label);
                            var win = si;
                            obj.selectedItem.item = ui.item.item;
                            $('#txt2').val(obj.selectedItem.item.DisplayName);

                            alert(si);
                            return false;
                            //ui.item.option.selected = true;
                            //this._trigger("select", event, {
                            //    item: ui.item.option
                            //});
                        },

                        autocompletechange: "_removeIfInvalid"
                    });
                },
                _createShowAllButton: function () {
                    var input = this.input,
                        wasOpen = false;

                    $("<a>")
                        .attr("tabIndex", -1)
                        //.attr("title", "Show All Items")
                        .tooltip()
                        .appendTo(this.wrapper)
                        .button({
                            icons: {
                                primary: "ui-icon-triangle-1-s"
                            },
                            text: false
                        })
                        .removeClass("ui-corner-all")
                        .addClass("custom-combobox-toggle ui-corner-left")
                        .mousedown(function () {
                            wasOpen = input.autocomplete("widget").is(":visible");
                        })
                        .click(function () {
                            input.focus();

                            // Close if already visible
                            if (wasOpen) {
                                return;
                            }

                            // Pass empty string as value to search for, displaying all results
                            input.autocomplete("search", "");
                        });
                },
                _source: function (request, response) {
                    var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");
                    amplify.request('getEnum', { enum: 'PurchaseMethod' },
                        function(data) {
                            response($.map(data, function(item) {
                                return {
                                    label: item.DisplayName,
                                    value: item.Name
                                };
                            }));
                        });
                },

                _removeIfInvalid: function (event, ui) {

                    // Selected an item, nothing to do
                    if (ui.item) {
                        return;
                    }

                    // Search for a match (case-insensitive)
                    var value = this.input.val(),
                        valueLowerCase = value.toLowerCase(),
                        valid = false;
                    this.element.children("option").each(function () {
                        if ($(this).text().toLowerCase() === valueLowerCase) {
                            this.selected = valid = true;
                            return false;
                        }
                    });

                    // Found a match, nothing to do
                    if (valid) {
                        return;
                    }

                    // Remove invalid value
                    this.input
                        .val("")
                        .attr("title", value + " didn't match any item")
                        .tooltip("open");
                    this.element.val("");
                    this._delay(function () {
                        this.input.tooltip("close").attr("title", "");
                    }, 2500);
                    this.input.data("ui-autocomplete").term = "";
                },

                _destroy: function () {
                    this.wrapper.remove();
                    this.element.show();
                }
            });

            var si = { item: null };
 
            
            $('#txt').combox({ display: 'DisplayName', value: 'Name',selectedItem: si });

            $('#btn').click(function() {
                var input = $('#txt2');
                input.hide();
                this.wrapper = $("<span>")
                       .addClass("custom-combobox")
                       .insertAfter(input);

                var input2 = $("<input>")
                    .appendTo(this.wrapper)
                    .attr("title", "")
                    .addClass("custom-combobox-input ui-widget ui-widget-content ui-state-default ui-corner-right")
                    .autocomplete({
                        delay: 0,
                        minLength: 0,
                        source: function (request, response) {
                            var matcher = new RegExp($.ui.autocomplete.escapeRegex(request.term), "i");

                            amplify.request('getEnum', { enum: 'PurchaseMethod' },
                                function (data) {
                                    response($.map(data, function (item) {
                                        return {
                                            label: item.DisplayName,
                                            value: item.Name,
                                            item: item
                                        };
                                    }));
                                });
                        },
                        select: function(event,ui) {
                            this.val(ui.item.DisplayName);
                            return false;
                        },
                        change: function (event, ui) {
                            this.val(ui.item.DisplayName);
                            return false;
                        },
                        focus: function (event, ui) {
                            this.val(ui.item.DisplayName);
                            return false;
                        }
                    }

                );
                


                $("<a>")
                    .attr("tabIndex", -1)
                    //.attr("title", "Show All Items")
                    .tooltip()
                    .appendTo(this.wrapper)
                    .button({
                        icons: {
                            primary: "ui-icon-triangle-1-s"
                        },
                        text: false
                    })
                    .removeClass("ui-corner-all")
                    .addClass("custom-combobox-toggle ui-corner-left").click(function() {
                        input2.focus();
                        input2.autocomplete("search", "");
                    });
            });

        });
    </script>
    
    <input type="text" id="txt"/>
    <br/>
    <input type="text" id="txt2"/>
    
    <input type="button" id="btn" value="click to create"/>
    
    
</body>
</html>
