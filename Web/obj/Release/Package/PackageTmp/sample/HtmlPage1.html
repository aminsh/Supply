            $(function() {

                ko.observableArray.fn.filter = function (callback) {

                var vm = {
                    load: function() {
                        var self = this;
                        vm.list.baselist([{ d: "a" }, { d: "b" }, { d: "c" }]);
                        vm.lists.push(vm.list);
                        vm.lists.push(vm.list2);
                        vm.lists.push(vm.list3);

                    self: null,
                    name: ko.observable().extend({ required: true }),
                    lists: ko.observableArray(),

                    list2: ko.observableArray([{ d: "a" }, { d: "b" }, { d: "c" }]),
                    list3: ko.observableArray([{ d: "a" }, { d: "b" }, { d: "c" }]),
                    value: ko.observable(''),
                    filterList: function () {
                        var me = this;
                        var f = this.list.filter(function (item) {

                        });
                        
                        //var f = ko.utils.arrayFilter(this.list(), function (item) {
                        //    return  item.d == "a";
                            
                        //});

                        this.list(f);
                    },

                        //alert(this.list().length);

                        //this.list.foreach(function(item) {
                        //    item.d = item.d + "_util";
                        //});
                        vm.list(vm.list.baselist());
                    }
                };

                vm.load();
