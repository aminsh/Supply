<div data-bind="dialog: { isOpen: canPriceCalShow, title: 'محاسبه گر', minWidth: 300, minHeight: 200,maxHeight: 250, my: 'center center', at: 'center center', modal: true }" >
    <a class="btn btn-primary btn-small font-white" href="#" data-bind="click: addPrice">
        <i class="icon-plus icon-white"></i> جدید 
    </a>
    <br/>
    <p style="margin-top: 1em">
        <span>تعداد : </span>
        <input type="text" data-bind="value: qty" style="width: 70px"/>
    </p>
            
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>مبلغ</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: prices">
            <tr>
                <td><input type="text" data-bind="value: price" style="width: 100px" data-converter="value: float"/></td>
                <td>
                    <a class="btn btn-danger btn-small font-white" href="#" data-bind="click: $parent.removePrice" tabindex="-1">
                        <i class="icon-trash icon-white"></i> حذف 
                    </a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" >
                    <p>
                        <span>قیمت واحد : </span>
                        <span data-bind="text: unitPrice" ></span>
                    </p>
                    <p>
                        <span>قیمت کل : </span>
                        <span data-bind="text: sum"></span>
                    </p>
                </td>
            </tr>
        </tfoot>
    </table>
            
    <div style="border-top: solid 1px rgba(0, 0, 0, .1);">
        <a class="btn btn-primary btn-block font-white" style="width: 100%" data-bind="click: confirm">
            <i class="icon-ok icon-white"></i> تایید 
        </a>

    </div>
</div>
