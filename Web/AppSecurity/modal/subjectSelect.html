<style>
    .view-single label {
        width: 120px;
        text-align: right;
    }

    .modal-title {
        font-size: 25px;
        color: #888888;
    }
</style>

<div class="messageBox" style="font-family: tahoma;font-size: 12px;direction: rtl;width: 500px;padding-bottom: 0;margin-top: 3em"
    data-bind="drag: { options: { handle: '.modal-header', cursor: 'move' } }">
    <div class="modal-header">
        <button type="button" class="close pull-left" data-dismiss="modal" aria-hidden="true" title="بستن"
            data-bind="click: close">&times;</button>
        <h2 class="modal-title">تعیین دسترسی</h2>
    </div>
    <div class="modal-body view-single">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>موضوع</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: subjects">
                <tr>
                    <td>
                        <button data-bind="checkboxImage: { checked: isSelected }"></button>
                    </td>
                    <td data-bind="text: Title"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success pull-left" data-bind="click: ok" style="font-family: tahoma" >
            <i class="icon-ok icon-white"></i>
            <span>تایید</span>
        </button>
        <button class="btn pull-left" data-bind="click: close" style="font-family: tahoma" >
            <i class="icon-remove"></i>
            <span>انصراف</span>
        </button>
    </div>
</div>
