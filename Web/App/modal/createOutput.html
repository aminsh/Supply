<style>
    h2.page-title {
        margin-bottom: 0;
    }
    .view-single label {
        width: 120px;
        text-align: right;
    }

    h2.header {
        font-size: 20px;
        margin-bottom: 1em;
    }

    span.footer {
        font-size: 14px;
        color: #696969
    }
</style>
<div class="messageBox" 
    data-bind="drag: { options: { handle: '.modal-header', cursor: 'move' } }" 
     style="font-family: tahoma;font-size: 12px;direction: rtl;width: 500px;padding-bottom: 0">
    
    <div class="modal-header">
        <button type="button" 
                class="close pull-left" 
                data-bind="click: close" 
                data-dismiss="modal" aria-hidden="true" title="بستن">&times;</button>
       <h2 class="header">صدور حواله انبار</h2>
    </div>
    <div class="modal-body view-single" style="padding-bottom: 0" data-bind="if: master()">
        <table class="table table-hover table-condensed" data-bind="if: list().any()">
            <thead>
                <tr>
                    <th></th>
                    <th>کالا</th>
                    <th>تعداد</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: list">
                <tr>
                    <td>
                        <button data-bind="checkboxImage: { checked: isSelected }"></button>
                    </td>
                    <td>
                        <span data-bind="with: ItemGood">
                            <span data-bind="text: No() + ' ' + Title()"></span>
                        </span>
                       
                    </td>
                    <td>
                        <span data-bind="text: Qty"></span>
                        <span data-bind="with: ItemGood">
                            <span data-bind="with: Scale">
                                <span data-bind="text: Title"></span>
                            </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer" data-bind="if: master()">
         <button 
                 class="btn btn-primary pull-left" 
                 data-bind="click: submit, css: { disabled: !canSubmit() }" 
                 style="font-family: tahoma" >تکمیل فرآیند صدور حواله</button>
    </div>
</div>
