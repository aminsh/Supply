<div data-bind="with: newsPager">
   <!--ko compose: {view: 'layout/pager'} --><!--/ko-->
</div>  
<table class="table" >
    <thead>
        <tr>
            <td>شماره</td> 
            <td>تاریخ</td> 
            <td>درخواست دهنده</td> 
            <td></td> 
        </tr>
    </thead>
    <tbody data-bind="foreach: newSteps">
        <tr   >
            <td data-bind="text: Request().ID"></td>
            <td data-bind="text: Request().Date"></td>
            <td>
                <div class="view-single" data-bind="with: Request">
                    <div>
                        <label>معاونت : </label>
                        <span data-bind="with: Section">
                            <span data-bind="with: Parent">
                                <span data-bind="text: Title" class="bold"></span>
                            </span>
                        </span>
                    </div>
                    <div>
                        <label>قسمت : </label>
                        <span data-bind="with: Section">
                            <span data-bind="text: Title" class="bold"></span>
                        </span>
                    </div>
                    <div>
                        <label>مصرف کننده : </label>
                        <span data-bind="with: ConsumerSection">
                            <span data-bind="text: Title" class="bold"></span>
                        </span>
                    </div>
                    <div>
                        <label>پرسنل : </label>
                        <span data-bind="with: Person">
                            <span data-bind="text: FirstName() + ' ' + LastName()"></span>
                        </span>
                    </div>
                </div>
            </td>
            <td>
                <a class="btn btn-primary"
                   data-bind="click: $root.assignToMe">
                    <span>اضافه به وظایف من</span>
                </a>
            </td>
        </tr>
    </tbody>
    <tfoot>
               
    </tfoot>
</table>
<div data-bind="with: newsPager">
    <!--ko compose: {view: 'layout/pager'} --><!--/ko-->
</div>
