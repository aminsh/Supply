<span data-bind="with: $parent">
    <a class="btn btn-success btn-block" data-bind="click: $root.saveOnly">
              <i class="icon-save icon-white "></i>
              ذخیره
   </a>

    <a class="btn btn-primary btn-block" data-bind="click: $root.doneStep">
        <i class="icon-ok icon-white "></i>
        تایید
    </a>
    
    <a class="btn btn-danger btn-block" data-bind="click: $root.rejectStep">
        <i class="icon-ban-circle icon-white "></i>
        لغو
    </a>
</span>
