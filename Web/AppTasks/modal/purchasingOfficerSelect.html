<style>
    h2.page-title {
        margin-bottom: 0;
    }
    .view-single label {
        width: 120px;
        text-align: right;
    }

    h2.header {
        font-size: 20px;
        margin-bottom: 1em;
    }

    span.footer {
        font-size: 14px;
        color: #696969
    }
</style>
<div class="messageBox" 
    data-bind="drag: { options: { handle: '.modal-header', cursor: 'move' } }" 
     style="font-family: tahoma;font-size: 12px;direction: rtl;width: 300px;padding-bottom: 0">
    
    <div class="modal-header">
        <button type="button" 
                class="close pull-left" 
                data-bind="click: close" 
                data-dismiss="modal" aria-hidden="true" title="بستن">&times;</button>
       <h2 class="header">کار پرداز را انتخاب کنید </h2>
    </div>
    <div class="modal-body view-single" style="padding-bottom: 0" >

        <table class="table table-hover table-condensed" data-bind="if: list().any()">
           
            <tbody data-bind="foreach: list">
                <tr class="pointer"
                    data-bind="click: $parent.select.bind($data, $parent),css:{ success: $data == $parent.selectedPurchasingOfficer()}">
                    <td data-bind="text: Title"
                        class="bold"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer" >
        <button class="btn btn-primary pull-left"
                data-bind="click: ok, css: { disabled:  !selectedPurchasingOfficer()}"
                style="font-family: tahoma">
            <i class="icon-white icon-ok"></i>
            انتخاب
        </button>
    </div>
</div>
